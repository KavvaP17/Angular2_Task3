<app-modal-confirm *ngIf="modalInfo.isShow"></app-modal-confirm>
<app-header [userInfo]="authorizatedInfo"></app-header>
<div [ngSwitch]="authorizatedInfo.isAuthorizated">
    <app-authorization *ngSwitchCase="false"
        (authorizated)='authorizated($event)'></app-authorization>
    <app-main *ngSwitchCase="true"></app-main>
</div>
<app-footer></app-footer>
