<div class="modal" id="basicModal" tabindex="-1" role="dialog">
    <div class="modal-background"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal" (click)="clickNo()">x</button>
                <h4 class="modal-title" id="myModalLabel">Attention</h4>
            </div>
            <div class="modal-body">
                <h3>Do you really want to delete course {{title}}?</h3>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" data-dismiss="modal" (click)="clickNo()">No</button>
                <button class="btn btn-danger" type="button" (click)="clickYes()">Yes</button></div>
        </div>
    </div>
</div>
